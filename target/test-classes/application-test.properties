# Test Configuration für Time Recording Backend
spring.application.name=time-recording-backend-test

# Test Server Configuration
server.port=0

# H2 In-Memory Database für Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# JPA Configuration für Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration für Tests
app.jwtSecret=testSecretKeyForSystemTestsVeryL